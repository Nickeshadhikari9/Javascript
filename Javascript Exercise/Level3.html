<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3</title>
</head>

<body>
    <script>
        const love = 'Love is the best thing in this world. Some found their love and some are still looking for their love.'
        const count = love.match(/\blove\b/gi);
        console.log(count)
        const because = 'You cannot end a sentence with because because because is a conjunction'
        console.log(because.match(/\bbecause\b/gi))
        const sentence = '%I $am@% a %tea@cher%, &and& I lo%#ve %te@a@ching%;. The@re $is no@th@ing; &as& mo@re rewarding as educa@ting &and& @emp%o@weri@ng peo@ple. ;I found tea@ching m%o@re interesting tha@n any ot#her %jo@bs. %Do@es thi%s mo@tiv#ate yo@u to be a tea@cher!? %Th#is 30#Days&OfJavaScript &is al@so $the $resu@lt of &love& of tea&ching';

        // Remove special characters and digits
        const cleanedText = sentence.replace(/[^a-zA-Z ]/g, '');

        // Tokenize the cleaned text into words
        const words = cleanedText.split(/\s+/);

        // Count occurrences of each word
        const wordCount = {};
        words.forEach(word => {
            wordCount[word] = (wordCount[word] || 0) + 1;
        });

        // Find the most frequent word
        let mostFrequentWord = '';
        let maxCount = 0;

        for (const word in wordCount) {
            if (wordCount[word] > maxCount) {
                mostFrequentWord = word;
                maxCount = wordCount[word];
            }
        }

        console.log(`Cleaned Text: ${cleanedText}`);
        console.log(`Most frequent word: '${mostFrequentWord}' (count: ${maxCount})`);
        const salary = 'He earns 5000 euro from salary per month, 10000 euro annual bonus, 15000 euro online courses per month.'
        const number = salary.match(/\d+/g)
        const total = number.reduce((value1, value2) => value1 + parseInt(value2), 0);
        console.log(`Total Annual Income: ${total} euro`);
    </script>
</body>

</html>
